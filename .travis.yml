language: c

sudo: false

cache:
  directories:
    - ~/.cabal/packages
    - ~/.cabal/store

matrix:
  include:
    - env: CABALVER=2.2 GHCVER=8.0.2
      addons: {apt: {packages: [cabal-install-2.2,ghc-8.0.2], sources: [hvr-ghc]}}
    - env: CABALVER=2.2 GHCVER=8.2.2
      addons: {apt: {packages: [cabal-install-2.2,ghc-8.2.2], sources: [hvr-ghc]}}
    - env: CABALVER=2.2 GHCVER=8.4.1
      addons: {apt: {packages: [cabal-install-2.2,ghc-8.4.1], sources: [hvr-ghc]}}

  allow_failures:
    - env: CABALVER=2.2 GHCVER=8.4.1 # https://ghc.haskell.org/trac/ghc/ticket/14974

before_install:
  - export PATH=/opt/ghc/$GHCVER/bin:/opt/cabal/$CABALVER/bin:$PATH

install:
  - cabal --version
  - ghc --version
  - travis_retry cabal update

script:
  - cabal new-build --enable-tests --enable-benchmarks --flags=dev
  - cabal sdist

notifications:
  email: false
